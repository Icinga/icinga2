name: Docker image

on:
  pull_request:
    paths-ignore:
      - 'doc/**'
      - CHANGELOG.md
      - ICINGA2_VERSION
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - CHANGELOG.md
      - ICINGA2_VERSION
  release:
    types:
      - published

concurrency:
  group: docker-${{ github.event_name == 'push' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  docker-release:
    if: github.event_name == 'release'
    concurrency: docker-release
    runs-on: ubuntu-latest

    steps:
      - name: Docker image
        uses: Icinga/docker-icinga2@master
        with:
          dockerhub-token: '${{ secrets.DOCKER_HUB_PERSONAL_TOKEN }}'

  docker:
    if: github.event_name != 'release'
    runs-on: ubuntu-latest

    steps:
      - name: Docker image
        uses: Icinga/docker-icinga2@master
        with:
          dockerhub-token: '${{ secrets.DOCKER_HUB_PERSONAL_TOKEN }}'
