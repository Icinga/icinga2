if (!globals.contains("NscpPath")) {
	NscpPath = msi_get_component_path("{5C45463A-4AE9-4325-96DB-6E239C034F93}")
}

object CheckCommand "nscp-local" {
	import  "plugin-check-command"

	command = [ NscpPath, "client" ]

	arguments = {
		"--log" = "$nscp_log_level$"
		"--load-all" = { set_if ="$nscp_load_all$" }
		"-q" = {
			value = "$nscp_query$"
			required = true
		}
		"-b" = {
			set_if = "$nscp_boot$"
		}
		"-a" = "$nscp_arguments$"
	}

	vars.nscp_path = {{ NscpPath }}
	vars.nscp_log_level = "critical"
	vars.nscp_load_all = true
	vars.nscp_boot = true
}

