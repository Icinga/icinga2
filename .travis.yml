dist: trusty
sudo: false

language: cpp

cache: ccache

addons:
  apt_packages:
    - libboost-all-dev
    - flex
    - bison
    - libssl-dev
    - libpq-dev
    - libmysqlclient-dev
    - libedit-dev
    - libyajl-dev
    - libwxbase3.0-dev
    - libwxgtk3.0-dev

before_script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=/tmp/icinga2 -DICINGA2_PLUGINDIR=/tmp/icinga2/sbin

script:
  - make
  - make test
  - make install
  - /tmp/icinga2/sbin/icinga2 --version
  - /tmp/icinga2/sbin/icinga2 daemon -C -DRunAsUser=$(id -u -n) -DRunAsGroup=$(id -g -n)
